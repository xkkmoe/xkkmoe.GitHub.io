<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xkk.moe</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 1.25rem;
            color: #666;
            line-height: 1.5;
        }


        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>xkk.moe</h1>
        <p>我刚好出现 你刚好喜欢</p>
    </div>
</body>
</html>
